<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container login-container active">
            <form id="loginForm">
                <h1>Login</h1>
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Senha" required />
                <button type="submit">Entrar</button>
                <p id="loginError" class="error-message"></p>
                <span>Não tem uma conta? <a href="#" id="switchToSignup">Cadastre-se</a></span>
            </form>
        </div>
        <div class="form-container signup-container">
            <form id="signupForm">
                <h1>Cadastro</h1>
                <input type="text" id="signupName" placeholder="Nome" required />
                <input type="email" id="signupEmail" placeholder="Email" required />
                <input type="password" id="signupPassword" placeholder="Senha" required />
                <input type="password" id="signupConfirmPassword" placeholder="Confirme a Senha" required />
                <button type="submit">Cadastrar</button>
                <p id="signupError" class="error-message"></p>
                <span>Já tem uma conta? <a href="#" id="switchToLogin">Login</a></span>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
