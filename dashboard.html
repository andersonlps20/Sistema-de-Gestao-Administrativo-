<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Incluindo Chart.js para gráficos -->
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2>Dashboard</h2>
            </div>
            <ul class="menu">
                <li><a href="#" onclick="showSection('contas-pagar')">Contas a Pagar</a></li>
                <li><a href="#" onclick="showSection('folha-salarial')">Folha Salarial</a></li>
                <li><a href="#" onclick="showSection('lancamento-recurso')">Lançamento de Recurso</a></li>
                <li><a href="painel.html">Home</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <section id="contas-pagar" class="section active">
                <h2>Contas a Pagar</h2>
                <canvas id="graficoContasPagar"></canvas>
            </section>

            <section id="folha-salarial" class="section">
                <h2>Folha Salarial</h2>
                <canvas id="graficoFolhaSalarial"></canvas>
            </section>

            <section id="lancamento-recurso" class="section">
                <h2>Lançamento de Recurso</h2>
                <canvas id="graficoLancamentoRecurso"></canvas>
            </section>
        </main>
    </div>

    <script src="script-dashboard.js"></script>
</body>
</html>
